<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNA Learning - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <h1>DNA Learning</h1>
        <div class="form-control">
            <input type="text" id="username" required="">
                <label for="username">
                    <span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
                </label>
        </div>
        <!-- <input type="text" id="username" placeholder="Your Name"> -->
        <h2>Select Lesson</h2>
        <select id="lessonSelect">
            <option value="replication">DNA Replication</option>
            <option value="transcription">DNA Transcription</option>
            <option value="translation">DNA Translation</option>
        </select>

        <button id="startBtn">Start</button>
    </div>

    <script src="home.js"></script>
</body>
</html>
